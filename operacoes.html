<html>

<head>
    <script>
        function somar() {
            let numero1 = Number(document.getElementById('numero1').value);
            let numero2 = Number(document.getElementById('numero2').value);
            alert(numero1 + numero2);
        }

        function subtrair() {
            let numero3 = Number(document.getElementById('numero3').value);
            let numero4 = Number(document.getElementById('numero4').value);
            alert(numero3 - numero4);
        }

        function multiplicar() {
            let numero5 = Number(document.getElementById('numero5').value);
            let numero6 = Number(document.getElementById('numero6').value);
            alert(numero5 * numero6);
        }

        function dividir() {
            let numero7 = Number(document.getElementById('numero7').value);
            let numero8 = Number(document.getElementById('numero8').value);
            alert(numero7 / numero8);
        }

    </script>
</head>

<body>
    <button class="operacaoAtiva" id="soma" >somar</button>
    <div  >
    <label for="numero1">Digite o primeiro número:</label>
    <input type="text" id="numero1" name="numero1" placeholder="Numero 1" />
    <br><br>
    <label for="numero2">Digite o segundo número:</label>
    <input type="text" id="numero2" name="numero2" placeholder="Numero 2" />
    <br><br>
    <input type="button" onclick="dividir(), multiplicar(), somar(), subtrair()" value="calcular" />
</div>
</body>

</html>
